<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X14 Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="winnerEffect">
        <h1 class="winnerName">Azul venceu!</h1>
        <div class="playAgainButton" onclick="playAgain()">
            <i class="gg-play-button-o"></i>
            <p style="margin: 0.1rem; padding-left: 0.5rem;">Jogar novamente</p>
        </div>
    </div>
    <div class="gameFrame">
        <div class="topbar">
            <h1>X14 Game</h1>
            <h2>Game rules by Abner Henrique</h2>
            <h2>Developed by Ailton Maturana</h2>
            <div class="currentTurnInfo" id="currentTurnInfo">
              Jogada do Vermelho  
            </div>
        </div>
        <div class="gameGrid" id="gameGrid"></div>
        <div class="score">
            <div id="scorered">Vermelho: 0</div>
            <div id="scoreblue">Azul: 0</div>
        </div>
    </div>
    
</body>
</html>
