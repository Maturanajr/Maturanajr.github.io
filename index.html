<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X14 Game</title>
    <link rel="stylesheet" href="cssreset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="online" id="online">

        <div class="serverMenu" id="serverMenu">
            <div>
                <p class="labelRoomText">Nome do jogador</p>
                <input type="text" id="playerNameText"></input>
            </div>
            <div id="createRoom">
                <p class="labelRoomText">Criar uma sala</p>
                <input minlength="1" type="number" id="createRoomText"></input>
                <button class="serverSelectButton" id="bt_createRoom" onclick="createRoom('create')">Criar</button>
            </div>
            <div id="joinRoom">
                <p class="labelRoomText">Entrar na sala</p>
                <input minlength="1" type="number" id="joinRoomText"></input>
                <button class="serverSelectButton" onclick="createRoom('join')">Entrar</button>
            </div>
        </div>
        <div class="listRooms">
            <h1 class="headroomsContainer">Lista de salas abertas</h1>
            <div class="roomsContainer">
            <div class="roomItemHeader">
                <h1>Nome da sala</h1>
                <h1>Nome do host</h1>
                <h1>Players</h1>
            </div>
            <div class="roomItemContainer"></div>
            </div>
        </div>
    </div>
    <div class="winnerEffectBox">
        <div class="winnerEffect">
            <h1 class="winnerName">Azul venceu!</h1>
            <div class="playAgainButton" onclick="playAgain()">
                <i class="gg-play-button-o"></i>
                <p style="margin-right: 0.5rem;">Jogar novamente</p>
            </div>
        </div>
    </div>
    <div class="gameFrame" id="gameFrame">
        <div class="topbar">
            <h1>X14 Game</h1>
            <h2>Game rules by Abner Henrique</h2>
            <h2>Developed by Ailton Maturana</h2>
            <div class="currentTurnInfo" id="currentTurnInfo">
              Jogada do Vermelho  
            </div>
        </div>
        <div class="gameGrid" id="gameGrid"></div>
        <div class="score">
            <div id="scorered">Vermelho: 0</div>
            <div id="scoreblue">Azul: 0</div>
        </div>
    </div>
    
</body>
</html>
